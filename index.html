<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>spotify - Web Player: Music for everyone</title>
</head>
<body>
    <div class = "container flex bg-black">
        <div class = "left">
            <div class = "home bg-grey rounded m-1">
                <div class = "logo">
                    <img class = "invert logoo" src="logo.svg" alt="">
                    <img class = "cross" src="cross.svg" alt="">
                </div>
                <ul>
                    <li><img class = "invert " src="home.svg" alt="Home"> Home </li>
                    <li><img class = "invert " src="search.svg" alt="Search"> Search</li>
                </ul>
            </div>
            <div class = "library bg-grey rounded m-1 p-1" >
                <div class="heading">
                    <img class = "invert" src="library.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="songlist">
                    <ul>
                    </ul>
                </div>
                <div class = "footer">
                    <div><a href="https://www.spotify.com/in-en/legal/" id=""><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/privacy/" id=""><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" id=""><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/" id=""><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id=""><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/" id=""><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class = "right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <img class = "hamburger" src="hamburger.svg" alt="">
                    <img  src="left-button.svg" alt="">
                    <img  src="right-button.svg" alt="">
                </div>
                <div class="buttons">
                    <button class = "signupbtn" >Signup</button>
                    <button class = "loginbtn" >Log in</button>
                </div>
            </div>
            <div class="spotify-playlists">
                <h1>Spotify Playlists</h1>
                <div class="card-container">
                </div>
                <div class="playbar">
                    <div id = "seek" class="seekbar">
                        <div class="progress-bar"></div>
                        <div class="circlee"></div>
                    </div>
                    <div class="volumee">
                        <div class="volume-progress-bar"></div>
                        <div class="circle"></div>
                    </div>
                    <img id = "volumeee" class = "volume-icon" src="lowvolume.svg" alt="">
                    <div class="songinfo"></div>
                    <div class="controlbuttons">
                        <img id = "previous" src="previous.svg" alt="">
                        <img id = "play" src="playm.svg" alt="">
                        <img id = "next" src="next.svg" alt="">
                    </div>
                    <div class="songtime"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
